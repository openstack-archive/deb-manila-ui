[tox]
minversion = 1.6
envlist = py27,pep8,py27dj19
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = /bin/bash run_tests.sh -N --no-pep8 {posargs}

[testenv:py27]
setenv = DJANGO_SETTINGS_MODULE=manila_ui.test.settings

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:py27dj17]
basepython = python2.7
commands = pip install django>=1.7,<1.8
           /bin/bash run_tests.sh -N --no-pep8 {posargs}

# Django-1.8 is LTS
[testenv:py27dj18]
basepython = python2.7
commands = pip install django>=1.8,<1.9
           /bin/bash run_tests.sh -N --no-pep8 {posargs}

[testenv:py27dj19]
basepython = python2.7
commands = pip install django>=1.9,<1.10
           /bin/bash run_tests.sh -N --no-pep8 {posargs}

[testenv:py27dj110]
basepython = python2.7
commands = pip install django>=1.10,<1.11
           /bin/bash run_tests.sh -N --no-pep8 {posargs}

[testenv:cover]
commands = {toxinidir}/tools/cover.sh {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees \
         -b html releasenotes/source releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
show-source = True
# E123, E125 skipped as they are invalid PEP-8.
# H405 multi line docstring summary not separated with an empty line
ignore = E123,E125,H405
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,.ropeproject,tools
